<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P치gina de prueba - Visual Inspector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #1a1a2e;
      font-size: 28px;
      margin-bottom: 16px;
    }

    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .btn {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .tags {
      display: flex;
      gap: 8px;
      margin-top: 24px;
    }

    .tag {
      background: #f0f0f0;
      color: #666;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 12px;
    }
  </style>

<style>html>body{color:#171616;background-color:#f5efef}</style>

<style>html>body>div.card:nth-child(1)>a.btn{background-color:#1e3a5f;color:#7dd3fc}</style>

<style>
body > div.card:nth-child(1) > div.tags > span.tag:nth-child(3) {
  color: #e51f1f;
}
</style>

<style>html>body>div.card:nth-child(1){color:#ca2121;background-color:#d9dc18}</style>
</head>
<body>
  <div class="card">
    <h1>Visual Inspector</h1>
    <p>
      Haz click en cualquier elemento de esta p치gina para inspeccionarlo.
      Ver치s el selector CSS y los estilos computados en el panel derecho.
    </p>
    <a href="#" class="btn">Bot칩n de ejemplo</a>
    <div class="tags">
      <span class="tag">HTML</span>
      <span class="tag">CSS</span>
      <span class="tag">MCP</span>
    </div>
  </div>
</body>
</html>
